name: Update README cards

on:
  schedule:
    - cron: "0 3 * * *" # 매일 새벽 3시 실행
  workflow_dispatch: # 수동 실행 버튼 활성화

permissions:
  contents: write # 레포지토리에 쓰기 권한 부여

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # 1. 저장할 폴더가 없으면 생성
      - name: Create profile directory
        run: mkdir -p profile

      # 2. 일반 통계 카드 생성
      - name: Generate stats card
        uses: readme-tools/github-readme-stats-action@v1
        with:
          card: stats
          options: username=${{ github.repository_owner }}&show_icons=true
          path: profile/stats.svg
          token: ${{ secrets.METRIC_KEY }}

      # 3. WakaTime 카드 생성
      - name: Generate WakaTime card
        uses: readme-tools/github-readme-stats-action@v1
        with:
          card: wakatime
          options: username=KimDongHo&layout=compact
          path: profile/wakatime.svg
          token: ${{ secrets.METRIC_KEY }}

      # 4. 변경된 SVG 파일들을 커밋하고 푸시
      - name: Commit and Push cards
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add profile/*.svg
          git commit -m "chore: Update README cards" || exit 0
          git push
